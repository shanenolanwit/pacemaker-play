@(user: User)

@main("Account") {
	
	
	<div class="row">
		<div class="col-md-12">
		@welcome_menu()
			
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">UNIQUE ID : <i>@user.apiKey</i></div>
		<div class="col-md-6">
			<form role="form" action="/delete" method="POST">
				<button type="submit" class="btn btn-danger">
					DELETE MY ACCOUNT
				</button>				
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form role="form" action="/update" method="POST">
				<div class="form-group">					 
					<label for="firstname">First Name</label>
					<input placeholder="First Name" required value="@user.firstname" class="form-control" type="text" name="firstname">
				</div>
				<div class="form-group">
					 <label for="lastname">Last Name</label>
					 <input placeholder="Last Name" required value="@user.lastname" class="form-control" type="text" name="lastname">
				</div>
				<div class="form-group">					 
					<label for="email">Email Address</label>
					<input placeholder="Email Address"  required value="@user.email" class="form-control" type="email" name="email">
				</div>
				<div class="form-group">					 
					<label for="password">Password</label>
					<input placeholder="password" required class="form-control" type="password" name="password">
				</div>
				<div class="form">					 
					<label for="interval">Interval</label>
					<input placeholder="interval" required value="@user.phaseInterval" 
					class="form-control" type="number" name="phaseInterval" min="1" max="1000000">
				</div>
				<button type="submit" class="btn btn-default">
					Update
				</button>
			</form>
		</div>
		
	</div>
  

}
