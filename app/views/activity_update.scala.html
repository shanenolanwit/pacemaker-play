@(activity: Activity)


@main("Update Activity") {
	
	
	
	
	
	<div class="row">
	<div class="col-md-12">
		@main_menu("upload")		
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<img src="@routes.Assets.at("images/pacemaker.jpg")" class="ui medium image">
	</div>
	<div class="col-md-6">
		<form id="activityform" role="form" action="/activity/update" method="POST">			
			<div class="form-group">					 
				<label for="activityType">Activity Type</label>
				<input placeholder="running"  class="form-control" type="text" name="activityType" value="@{ activity.activityType }">
			</div>
			<div class="form-group">					 
				<label for="location">Location</label>
				<input placeholder="Location"  class="form-control" type="text" value="@{ activity.location }">
			</div>
			<div class="form-group">					 
				<label for="distance">Distance</label>
				<input placeholder="Distance" class="form-control" type="number" name="distance" min="0" step="0.01" value="@{ activity.distance }">
			</div>			
			<button type="submit" class="btn btn-default">
				Update
			</button>
		</form>
	</div>

</div>






  
  

}
